<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Modify</title>
    <style>
		.toRed {
			background-color: red;
		}
		.toGreen {
			background-color: green;
		}
    </style>
</head>
<body>
    <h1>CSS Modify</h1>
    <h2>Direct Style</h2>
    <div id="colorBoxDirect" style="
    width: 50px;
    height: 50px;
    background-color: black;
    border-radius:50px;
    margin-left: 20px;"></div><br>
    <button id="redBtnDirect">Red</button>
    <button id="greenBtnDirect">Green</button>
    
    <h2>Using ClassList</h2>
	<div id="colorBoxCL" style="
    width: 50px;
    height: 50px;
    border-radius:50px;
    margin-left: 20px;"></div><br>
    <button id="redBtnCL">Red</button>
    <button id="greenBtnCL">Green</button>

    <script src="cssModify.js"></script>
</body>
</html>
